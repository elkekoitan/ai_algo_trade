name: ğŸš€ AI Algo Trade - Fixed CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ğŸ§ª Quick Tests
  quick-tests:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
    
    - name: âœ… Basic Validation
      run: |
        echo "âœ… Dependencies installed successfully"
        echo "ğŸ Python version: $(python --version)"
        echo "ğŸŸ¢ Node version: $(node --version)"
        echo "ğŸ“¦ NPM version: $(npm --version)"
        
    - name: ğŸ—ï¸ Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: ğŸ‰ Success
      run: |
        echo "ğŸš€ AI Algo Trade CI/CD validation completed successfully!" 